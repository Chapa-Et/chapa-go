name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Test
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "API_KEY: $API_KEY" > config.yaml
          run: go test -v ./...
